<ui:composition template="templates/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="header">
        
    </ui:define>
    <ui:define name="content">
        <h1 class="text-center">CẤP QUYỀN NGƯỜI DÙNG</h1>
        <h:form>
            <div class="container">
                <div class="form-group" hidden="true">
                    <h:outputLabel value="Họ tên" />
                    <h:inputText id="txtName" 
                                 value="#{userBean.name}"
                                 styleClass="form-control" />
                </div>
                <div class="form-group" hidden="true">
                    <h:outputLabel value="Email" />
                    <h:inputText id="txtEmail" 
                                 value="#{userBean.email}"
                                 styleClass="form-control" />
                </div>
                <div class="form-group" hidden="true">
                    <h:outputLabel value="Tên đăng nhập" />
                    <h:inputText id="txtUserName" 
                                 value="#{userBean.username}"
                                 styleClass="form-control" />
                </div>
                <div class="form-group" hidden="true">
                    <h:outputLabel value="Mật khẩu" />
                    <h:inputSecret id="txtPassword" 
                                 value="#{userBean.password}"
                                 styleClass="form-control" />
                </div>
                <div class="form-group" hidden="true">
                    <h:outputLabel value="Xác nhận mật khẩu" />
                    <h:inputSecret id="txtConfirmPassword" 
                                 value="#{userBean.confirmPassword}"
                                 styleClass="form-control" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="Cấp quyền" />
                    <h:selectOneRadio id="rdoRole" value=""
                                      required="true" requiredMessage="Xin hãy chọn quyền">
                        <f:selectItem itemLabel="ADMIN" itemValue="ADMIN"></f:selectItem>
                        <f:selectItem itemLabel="USER" itemValue="USER"></f:selectItem>
                    </h:selectOneRadio>
                </div>
                <div class="form-group">
                    <h:commandButton value="Thay đỗi" 
                                     action="#{userBean.register()}"
                                     class="btn btn-warning" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
