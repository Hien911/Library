<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h1 class="text-center">Thêm mới một sản phẩm</h1>
                    <h:form enctype="multipart/form-data">
                        <div class="form-group">
                            <h:outputLabel value="Mã ISBN" />
                            <h:inputText id="txtIsbn" value="#{productBean.ISBN}" styleClass="form-control" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Tên sách" />
                            <h:inputText id="txtName" value="#{productBean.tenSach}" styleClass="form-control" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Năm xuất bản" />
                            <h:inputText id="txtyear" value="#{productBean.namXuatBan}" styleClass="form-control">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Số lần xuất bản" />
                            <h:inputText id="txtCount" value="#{productBean.lanXuatBan}" styleClass="form-control" />
                        </div>
                          <div class="form-group">
                            <h:outputLabel value="Loại sách" />
                            <h:selectOneMenu id="category" value="#{productBean.category}" converter="categoryConverter" styleClass="form-control">
                                <f:selectItems var="cat" value="#{catBean.categories}" 
                                               itemLabel="#{cat.loaiSach}" itemValue="#{cat}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Tác giả" />
                            <h:selectManyListbox id="author" value="#{productBean.authors}" converter="authorConverter" styleClass="form-control">
                                <f:selectItems var="aut" value="#{authorBean.authors}" 
                                               itemLabel="#{aut.ten}" itemValue="#{aut}"/>
                            </h:selectManyListbox>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Ảnh sản phẩm" />
                            <h:inputFile id="fileImage" 
                                         styleClass="form-control" 
                                         value="#{productBean.imgFile}" 
                                         validator="uploadValidator"/>
                            <h:message for="fileImage" />
                        </div>
                        <div class="form-group">
                            <h:inputHidden value="#{productBean.bookID}"/>
                            <h:commandButton value="Thêm"
                                             styleClass="btn btn-warning" 
                                             action="#{productBean.addBooks()}"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
