<ui:composition template="templates/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="header">
        
    </ui:define>
    <ui:define name="content">
        <h1 class="text-center">ĐĂNG KÝ NGƯỜI DÙNG</h1>
        <h:form>
            <div class="container">
                <div class="form-group">
                    <h:outputLabel value="Họ tên" />
                    <h:inputText id="txtName" 
                                 value="#{userBean.name}"
                                 styleClass="form-control" 
                                 required="true" requiredMessage="Cần nhập Họ tên"/>
                <h:message for="txtName" style="color:red;"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Email" />
                    <h:inputText id="txtEmail" 
                                 value="#{userBean.email}"
                                 styleClass="form-control" 
                                 required="true" requiredMessage="Cần nhập Email"/>
                <h:message for="txtEmail" style="color:red;"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Tên đăng nhập" />
                    <h:inputText id="txtUserName" 
                                 value="#{userBean.username}"
                                 styleClass="form-control" 
                                 required="true" requiredMessage="Cần nhập Tên đăng nhập"/>
                <h:message for="txtUserName" style="color:red;"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Mật khẩu" />
                    <h:inputSecret id="txtPassword" 
                                 value="#{userBean.password}"
                                 styleClass="form-control" 
                                 required="true" requiredMessage="Cần nhập Mật khẩu"/>
                <h:message for="txtPassword" style="color:red;"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Xác nhận mật khẩu" />
                    <h:inputSecret id="txtConfirmPassword" 
                                 value="#{userBean.confirmPassword}"
                                 styleClass="form-control" 
                                 required="true" requiredMessage="Cần nhập lại Mật khẩu"/>
                <h:message for="txtConfirmPassword" style="color:red;"/>
                </div>
                <div class="form-group">
                    <h:commandButton value="Đăng ký" 
                                     action="#{userBean.register()}"
                                     class="btn btn-warning" />
                </div>
                <div class="form-group">
                    <h:commandButton value="Đăng nhập" 
                                     action="#{userBean.goToLogin()}"
                                     class="btn btn-light"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
